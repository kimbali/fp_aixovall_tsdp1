<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulari de registre</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <form id="registerForm">
      <h2>Registre</h2>
      <input type="text" id="name" placeholder="Nom complet" />
      <input type="email" id="email" placeholder="Email" />
      <span class="error" id="emailError">
        Email no vàlid
      </span>
      <input type="password" id="password" placeholder="Contrasenya" />
      <span class="error" id="passwordError">
        La contrasenya ha de tenir almenys 8 caràcters
      </span>
      <button type="submit">Registrar-se a la pàgina web</button>
    </form>
  </body>
</html>
