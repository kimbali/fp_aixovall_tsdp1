<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repàs</title>
</head>
<body>
    <h1>Repàs</h1>
    <h2>Calculadora Básica</h2>
    <button onclick="calcular()">Calcular</button>

    <h3>Resultados:</h3>
    <p>Suma: <span id="suma"></span></p>
    <p>Resta: <span id="resta"></span></p>
    <p>Multiplicación: <span id="multiplicacion"></span></p>
    <p>División: <span id="division"></span></p>
    

    <button onclick="nombre()">Nombre</button>
    <p>Nombre: <span id="nombre"></span></p>

    <button onclick="identificar()">Nombre par o impar</button>
    <p>Tipus: <span id="tipo"></span></p>

    <button onclick="edad()">Calcular edad</button>
    <p>Edad: <span id="btnedad"></span></p>

    <button onclick="numeroMayor()">Calcular el número mayor</button>
    <p>Mayor: <span id="btnmayor"></span></p>

    <button onclick="adivinar()">Juego de adivinar el número</button>
    <p>Resultado: <span id="btnjuego"></span></p>

    <button onclick="imprimir()">Imprimir números del 1 al 10</button>
    <p>Números: <span id="btnnumeros"></span></p>

    <button onclick="sumarPares()">Suma de los números pares del 1 al 100</button>
    <p>Suma: <span id="sumaPares"></span></p>

    <button onclick="sumarArray()">Suma de 5 números en array</button>
    <p>Suma: <span id="sumaArray"></span></p>

    <button id="btnCalcular">Multiplicar dos números</button>
    <p>Multiplicación: <span id="multi"></span></p>

    <button onclick="maxArray()">El más grande de un array</button>
    <p>Mayor: <span id="maxArray"></span></p>

    <button onclick="arrayInv()">Array invertido</button>
    <p>Array: <span id="invert"></span></p>

    <button onclick="arrayDup()">Eliminar duplicados de array</button>
    <p>Array: <span id="arrayDup"></span></p>

    <script src="script.js"></script>

</body>

</html>
