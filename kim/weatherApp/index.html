<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Aixovall</p>
      <p>5ºC</p>
    </header>

    <div class="box">
      <div class="title">Presio</div>
      <div class="data">1024hPa</div>
    </div>
    <div class="box">
      <div class="title">Presio</div>
    </div>

    <div class="side">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="weather-description"></p>
    </div>

    <div class="wind">
      <div class="windData">
        <p>Vent</p>
        <div id="speed">Speed</div>
      </div>
      <div class="windData">
        <p>Ràfegues</p>
        <div id="gust">gust</div>
      </div>
      <div class="windData">
        <p>Direcció</p>
        <div id="direction">direction</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
