<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <link rel="stylesheet" href="estil.css">
</head>
<body>
    <h1 class="spotify-title">Spotify</h1>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   placeholder="Buscar artistas, canciones o podcasts..."
                   aria-label="Buscar en Spotify">
            <button class="search-button" onclick="searchTracks()">
                Buscar
            </button>
        </div>
    </div>
    <link rel="stylesheet" href="Spotify.js">
</body>
</html>
