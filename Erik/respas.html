<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos Básicos de JavaScript</title>
</head>
<body>
    <h1>Conceptos Básicos de JavaScript</h1>
    
    <button onclick="holaMundo()">Hola Mundo</button>
    <button onclick="operacionesAritmeticas()">Operaciones Aritméticas</button>
    <button onclick="mostrarVariables()">Variables y Tipos de Datos</button>
    <button onclick="concatenarCadenas()">Concatenación de Cadenas</button>
    <button onclick="verificarParImpar()">Número Par o Impar</button>

    <script>
        // Hola Mundo
        function holaMundo() {
            console.log("Hola Mundo");
            alert("Hola Mundo");
        }

        // Operaciones Aritméticas
        function operacionesAritmeticas() {
            let num1 = parseFloat(prompt("Ingresa el primer número:"));
            let num2 = parseFloat(prompt("Ingresa el segundo número:"));

            console.log(`Suma: ${num1 + num2}`);
            console.log(`Resta: ${num1 - num2}`);
            console.log(`Multiplicación: ${num1 * num2}`);
            console.log(`División: ${num1 / num2}`);

            alert(`Resultados:\nSuma: ${num1 + num2}\nResta: ${num1 - num2}\nMultiplicación: ${num1 * num2}\nDivisión: ${num1 / num2}`);
        }

        // Variables y Tipos de Datos
        function mostrarVariables() {
            let numero = 42;
            let texto = "Hola";
            let booleano = true;

            console.log(`Número: ${numero}`);
            console.log(`Texto: ${texto}`);
            console.log(`Booleano: ${booleano}`);

            alert(`Número: ${numero}\nTexto: ${texto}\nBooleano: ${booleano}`);
        }

        // Concatenación de Cadenas
        function concatenarCadenas() {
            let nombre = prompt("Ingresa tu nombre:");
            let apellido = prompt("Ingresa tu apellido:");

            console.log(`Nombre completo: ${nombre} ${apellido}`);
            alert(`Nombre completo: ${nombre} ${apellido}`);
        }

        // Condicionales (Par o Impar)
        function verificarParImpar() {
            let numero = parseFloat(prompt("Ingresa un número:"));

            if (numero % 2 === 0) {
                console.log(`${numero} es un número par.`);
                alert(`${numero} es un número par.`);
            } else {
                console.log(`${numero} es un número impar.`);
                alert(`${numero} es un número impar.`);
            }
        }
    </script>
</body>
</html>
