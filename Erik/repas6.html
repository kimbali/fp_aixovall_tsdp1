<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    <p>Abre la consola del navegador para ver los resultados.</p>

    <!-- Calculadora Completa -->
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <p id="resultado"></p>

    <!-- Juego de Piedra, Papel o Tijera -->
    <h2>Piedra, Papel o Tijera</h2>
    <button onclick="jugar('piedra')">Piedra</button>
    <button onclick="jugar('papel')">Papel</button>
    <button onclick="jugar('tijera')">Tijera</button>
    <p id="resultado-juego"></p>

    <!-- Conversor de Temperatura -->
    <h2>Conversor de Temperatura</h2>
    <input type="number" id="temperatura" placeholder="Ingrese la temperatura">
    <button onclick="convertir('C')">Convertir a °C</button>
    <button onclick="convertir('F')">Convertir a °F</button>
    <p id="resultado-temp"></p>

    <!-- Cronómetro Simple -->
    <h2>Cronómetro</h2>
    <p id="cronometro">00:00</p>
    <button onclick="iniciarCronometro()">Iniciar</button>
    <button onclick="pausarCronometro()">Pausar</button>
    <button onclick="resetearCronometro()">Reset</button>

    <!-- Validación de Formulario -->
    <h2>Formulario de Contacto</h2>
    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="email" id="correo" placeholder="Correo">
        <textarea id="mensaje" placeholder="Mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>
    <p id="error-formulario" style="color: red;"></p>
</body>
</html>
