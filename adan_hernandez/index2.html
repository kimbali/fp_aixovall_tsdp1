<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temps Aixovall</title>
    <link rel="stylesheet" href="estils2.css">
</head>
<body>
    <main class="weather-app">
        <section class="capcelera">
            <p id="lloc">Aixovall</p>
            <p id="graus">5º</p>
            <p id="nublado">Ennuvolat</p>
            <p id="maxmin">Màx. 9º  Mín. 2º</p>
        </section>
        <section class="graellaOp">
            <div class="graella" id="graella">
                <div class="background"></div>
            </div>
            <div class="info" id="info">
                <p class="resum"></p>
            </div>
            <div class="previsio">
                <p class="titol">PREVISIÓ A 5 DIES</p>
                <div class="dies" id="dies">
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
