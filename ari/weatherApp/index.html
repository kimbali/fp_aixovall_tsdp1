<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temps a Aixovall</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="weather-app">
      <header>
        <h1><i class="fas fa-cloud-sun"></i> Temps a Aixovall</h1>
      </header>
      
      <div class="current-weather card">
        <div class="weather-main">
          <img id="weather-icon" src="" alt="Icona temps" class="weather-icon"/>
          <div class="weather-temp">
            <span id="temperature">--</span>
            <span class="unit"></span>
          </div>
        </div>
        <div class="weather-details">
          <p id="weather-description">--</p>
          <div class="detail-row">
            <span><i class="fas fa-tachometer-alt"></i> <strong>Pressió:</strong> <span id="pressure">--</span> </span>
            <span><i class="fas fa-tint"></i> <strong>Humitat:</strong> <span id="humidity">--</span></span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-wind"></i> <strong>Vent:</strong> <span id="speed">--</span> </span>
            <span><i class="fas fa-compass"></i> <strong>Direcció:</strong> <span id="direction">--</span></span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-wind"></i> <strong>Ràfegues:</strong> <span id="gust">--</span></span>
          </div>
        </div>
      </div>

      <h2 class="forecast-title"><i class="fas fa-calendar-alt"></i> Previsió</h2>
      <div id="forecast" class="forecast-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
