  <style>
    /* Reset i base */
    * {

    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #660033);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Hero */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .hero .content {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #ff0077, 0 0 20px #ff0077;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 1.5em;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .buttons {
      display: flex;
      gap: 1.5em;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }
    .btn {
      background: #ff0077;
      color: white;
      padding: 0.8em 2em;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255,0,119,0.5);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #cc0066;
      box-shadow: 0 6px 20px rgba(204,0,102,0.7);
    }

    .social-icons {
      display: flex;
      gap: 1.5em;
      font-size: 1.8rem;
    }
    .social-icons a {
      color: #fff;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #ff0077;
    }

    /* Seccions */
    section.section {
      width: 90%;
      max-width: 1000px;
      margin: 3em auto;
      padding: 2em;
      background: #222831cc;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,0,119,0.3);
    }
    section.section h2 {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 600;
      font-size: 2.2rem;
      color: #ff0077;
      text-shadow: 0 0 8px #ff0077;
    }

    /* Spotify iframes */
    iframe {
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      height: 152px;
      margin-bottom: 1.5em;
      box-shadow: 0 0 15px rgba(255,0,119,0.4);
    }

    /* Llista actuacions */
    #tours ul {
      list-style: none;
      font-size: 1.2rem;
      line-height: 2;
      color: #eee;
      padding-left: 0;
    }
    #tours ul li {
      margin-bottom: 0.8em;
      padding-left: 1.2em;
      position: relative;
    }
    #tours ul li::before {

      top: 0;

    }

    footer {
      width: 100%;
      padding: 1.5em 0;
      background: #111;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      box-shadow: inset 0 1px 3px rgba(255,0,119,0.3);
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 3rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .btn {
        padding: 0.7em 1.5em;
        font-size: 0.9rem;
      }
      iframe {
        max-width: 100%;
      }
    }
  </style>
</head>
