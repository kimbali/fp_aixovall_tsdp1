<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de dades</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Cercar pel·lícules</h1>
        <div class="search">
            <input type="text" id="search" placeholder="Cercar...">
            <button id="btn-search">Cercar</button>
        </div>
        <div class="header-actions">
            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
    </header>
    <main>
        <aside>
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Acció</a></li>
                <li><a href="#">Comèdia</a></li>
                <li><a href="#">Drama</a></li>
                <li><a href="#">Ciència Ficció</a></li>
                <li><a href="#">Terror</a></li>
                <li><a href="#">Romàntica</a></li>
            </ul>
        </aside>

        <section class="content">
            <h2>Películas Recomendadas</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="https://via.placeholder.com/200x300" alt="Película 1">
                    <p>Película 1</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/200x300" alt="Película 2">
                    <p>Película 2</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/200x300" alt="Película 3">
                    <p>Película 3</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/200x300" alt="Película 4">
                    <p>Película 4</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
