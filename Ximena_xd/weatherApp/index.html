<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Temps a Aixovall</title>
  <link rel="stylesheet" href="still.css" />
</head>
<body>
  <header>Aixovall</header>
  <div class="temperatura">5°C</div>
  <div class="info">
    <p>Ennuvolat</p>
    <p>Màx. 9ºC | Mín. 2ºC</p>
    <p>Pluja a les 21:00</p>
    <p>Vent: 18 km/h</p>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Icona del temps">
  <p>Cel ennuvolat</p>

  <div class="wind">
    <div class="item">
      <p>Velocitat</p>
      <p>18 km/h</p>
    </div>
    <div class="item">
      <p>Ràfegues</p>
      <p>25 km/h</p>
    </div>
    <div class="item">
      <p>Direcció</p>
      <p>Nord</p>
    </div>
  </div>
</body>
</html>
